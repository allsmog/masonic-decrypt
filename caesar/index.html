<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Wheel</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #c9a227;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #a7b0c2;
            margin-bottom: 25px;
        }

        /* Cipher Wheel */
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 25px;
        }
        .wheel {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .outer-wheel {
            width: 280px;
            height: 280px;
            background: #282846;
            border: 3px solid #c9a227;
        }
        .inner-wheel {
            width: 180px;
            height: 180px;
            background: #1a1a2e;
            border: 3px solid #c9a227;
            top: 50px;
            left: 50px;
            transition: transform 0.3s ease-out;
        }
        .wheel-letter {
            position: absolute;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .outer-wheel .wheel-letter {
            color: #fff;
        }
        .inner-wheel .wheel-letter {
            color: #c9a227;
        }
        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #c9a227;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .arrow-indicator {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            color: #c9a227;
            font-size: 1.5rem;
        }

        /* Controls */
        .shift-control {
            margin-bottom: 25px;
        }
        .shift-label {
            color: #c9a227;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .shift-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .shift-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #c9a227;
            background: transparent;
            color: #c9a227;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .shift-btn:hover {
            background: #c9a227;
            color: #1a1a2e;
        }
        .shift-value {
            font-size: 2rem;
            font-weight: bold;
            color: #c9a227;
            min-width: 60px;
        }

        /* Input/Output */
        .io-section {
            background: #282846;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .io-row {
            margin-bottom: 15px;
        }
        .io-row:last-child {
            margin-bottom: 0;
        }
        .io-label {
            color: #a7b0c2;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input:focus {
            border-color: #c9a227;
            outline: none;
        }
        .output-text {
            padding: 12px;
            font-size: 1.1rem;
            background: #1a1a2e;
            border-radius: 8px;
            color: #c9a227;
            font-weight: bold;
            letter-spacing: 2px;
            min-height: 44px;
        }

        /* Info */
        .info {
            color: #a7b0c2;
            font-size: 0.85rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <p class="subtitle">Rotate the wheel to encrypt</p>

        <div class="wheel-container">
            <div class="arrow-indicator">▼</div>
            <div class="wheel outer-wheel" id="outerWheel"></div>
            <div class="wheel inner-wheel" id="innerWheel"></div>
            <div class="center-dot"></div>
        </div>

        <div class="shift-control">
            <div class="shift-label">SHIFT</div>
            <div class="shift-buttons">
                <button class="shift-btn" onclick="changeShift(-1)">−</button>
                <div class="shift-value" id="shiftValue">0</div>
                <button class="shift-btn" onclick="changeShift(1)">+</button>
            </div>
        </div>

        <div class="io-section">
            <div class="io-row">
                <div class="io-label">PLAINTEXT (type here)</div>
                <input type="text" id="plaintext" oninput="encrypt()" placeholder="Enter message..." maxlength="20">
            </div>
            <div class="io-row">
                <div class="io-label">CIPHERTEXT</div>
                <div class="output-text" id="ciphertext"></div>
            </div>
        </div>

        <div class="info">
            Julius Caesar used a shift of 3 to communicate with his generals.<br>
            A → D, B → E, C → F, and so on.
        </div>
    </div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let shift = 0;

        function initWheels() {
            const outerWheel = document.getElementById('outerWheel');
            const innerWheel = document.getElementById('innerWheel');

            // Create letters for both wheels
            for (let i = 0; i < 26; i++) {
                const angle = (i * 360 / 26) - 90; // Start from top
                const radians = angle * Math.PI / 180;

                // Outer wheel letter
                const outerLetter = document.createElement('div');
                outerLetter.className = 'wheel-letter';
                outerLetter.textContent = alphabet[i];
                const outerRadius = 125;
                outerLetter.style.left = (140 + outerRadius * Math.cos(radians) - 8) + 'px';
                outerLetter.style.top = (140 + outerRadius * Math.sin(radians) - 10) + 'px';
                outerWheel.appendChild(outerLetter);

                // Inner wheel letter
                const innerLetter = document.createElement('div');
                innerLetter.className = 'wheel-letter';
                innerLetter.textContent = alphabet[i];
                const innerRadius = 75;
                innerLetter.style.left = (90 + innerRadius * Math.cos(radians) - 8) + 'px';
                innerLetter.style.top = (90 + innerRadius * Math.sin(radians) - 10) + 'px';
                innerWheel.appendChild(innerLetter);
            }
        }

        function changeShift(delta) {
            shift = ((shift + delta) % 26 + 26) % 26;
            document.getElementById('shiftValue').textContent = shift;

            // Rotate inner wheel
            const innerWheel = document.getElementById('innerWheel');
            innerWheel.style.transform = `rotate(${shift * (360/26)}deg)`;

            encrypt();
        }

        function encrypt() {
            const plaintext = document.getElementById('plaintext').value.toUpperCase();
            let ciphertext = '';

            for (const char of plaintext) {
                if (alphabet.includes(char)) {
                    const index = alphabet.indexOf(char);
                    const newIndex = (index + shift) % 26;
                    ciphertext += alphabet[newIndex];
                } else {
                    ciphertext += char;
                }
            }

            document.getElementById('ciphertext').textContent = ciphertext;
        }

        // Initialize
        initWheels();
    </script>
</body>
</html>
