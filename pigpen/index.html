<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigpen Cipher</title>
    <style>
        @font-face {
            font-family: 'PigpenCipher';
            src: url('PigPenCodeFont.ttf') format('truetype');
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #c9a227;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #a7b0c2;
            margin-bottom: 25px;
        }

        .input-area {
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #c9a227;
            border-radius: 8px;
            background: #282846;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }
        input::placeholder {
            color: #666;
        }

        .output-area {
            background: #282846;
            border-radius: 12px;
            padding: 25px;
            min-height: 120px;
            margin-bottom: 25px;
        }
        .output-label {
            color: #c9a227;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .cipher-output {
            font-family: 'PigpenCipher', sans-serif;
            font-size: 3rem;
            color: #c9a227;
            letter-spacing: 8px;
            word-spacing: 15px;
            line-height: 1.5;
            min-height: 60px;
        }

        /* Key reference using the font */
        .key-section {
            background: #282846;
            border-radius: 12px;
            padding: 20px;
        }
        .key-section h3 {
            color: #c9a227;
            margin: 0 0 15px 0;
        }
        .key-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 450px;
            margin: 0 auto;
        }
        .key-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            background: #1a1a2e;
            border-radius: 4px;
        }
        .key-symbol {
            font-family: 'PigpenCipher', sans-serif;
            font-size: 1.8rem;
            color: #c9a227;
            line-height: 1;
        }
        .key-letter {
            font-size: 0.7rem;
            color: #a7b0c2;
            margin-top: 4px;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            body { padding: 15px; }
            h1 { font-size: 1.4rem; }
            .subtitle { margin-bottom: 15px; }
            input[type="text"] { padding: 12px; font-size: 1rem; }
            .output-area { padding: 15px; min-height: 100px; }
            .cipher-output { font-size: 2rem; letter-spacing: 5px; }
            .key-section { padding: 15px; }
            .key-grid { grid-template-columns: repeat(6, 1fr); gap: 3px; }
            .key-item { padding: 6px 2px; }
            .key-symbol { font-size: 1.4rem; }
            .key-letter { font-size: 0.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pigpen Cipher</h1>
        <p class="subtitle">The Masonic Cipher</p>

        <div class="input-area">
            <input type="text" id="input" placeholder="Type your message..." oninput="encode()" maxlength="30">
        </div>

        <div class="output-area">
            <div class="output-label">Encoded Message</div>
            <div class="cipher-output" id="output"></div>
        </div>

        <div class="key-section">
            <h3>Cipher Key</h3>
            <div class="key-grid" id="keyGrid"></div>
        </div>
    </div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function encode() {
            const input = document.getElementById('input').value.toUpperCase();
            const output = document.getElementById('output');

            // Filter to only letters and spaces
            let result = '';
            for (const char of input) {
                if (alphabet.includes(char) || char === ' ') {
                    result += char;
                }
            }

            output.textContent = result;
        }

        function initKeyGrid() {
            const grid = document.getElementById('keyGrid');
            for (const letter of alphabet) {
                const item = document.createElement('div');
                item.className = 'key-item';

                const symbol = document.createElement('div');
                symbol.className = 'key-symbol';
                symbol.textContent = letter;

                const label = document.createElement('div');
                label.className = 'key-letter';
                label.textContent = letter;

                item.appendChild(symbol);
                item.appendChild(label);
                grid.appendChild(item);
            }
        }

        initKeyGrid();
    </script>
</body>
</html>
