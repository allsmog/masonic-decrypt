<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Cryptography Demo</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #c9a227;
            margin-bottom: 30px;
        }

        .demo-area {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .overlay-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .share-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
        }

        .share-a {
            z-index: 1;
        }

        .share-b {
            z-index: 2;
            mix-blend-mode: multiply;
            display: none;
        }

        .share-b.show {
            display: block;
        }

        .label {
            margin-top: 15px;
            color: #1a1a2e;
            font-weight: bold;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #c9a227;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #d4af37;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            body { padding: 15px; }
            h1 { font-size: 1.5rem; }
            .demo-area { padding: 15px; }
            .overlay-container {
                width: 250px;
                height: 250px;
            }
            .share-img {
                width: 250px;
                height: 250px;
            }
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Cryptography</h1>

        <div class="demo-area">
            <div class="overlay-container">
                <img src="share1_print_this.png" alt="Share A" class="share-img share-a">
                <img src="share2_print_this.png" alt="Share B" class="share-img share-b" id="shareB">
            </div>
            <div class="label" id="label">Share A (random noise)</div>
        </div>

        <button onclick="toggle()" id="btn">OVERLAY SHARE B</button>
    </div>

    <script>
        let overlayed = false;
        const shareB = document.getElementById('shareB');
        const label = document.getElementById('label');
        const btn = document.getElementById('btn');

        function toggle() {
            overlayed = !overlayed;
            if (overlayed) {
                shareB.classList.add('show');
                label.textContent = 'Both shares overlayed - Secret revealed!';
                btn.textContent = 'SEPARATE SHARES';
            } else {
                shareB.classList.remove('show');
                label.textContent = 'Share A (random noise)';
                btn.textContent = 'OVERLAY SHARE B';
            }
        }
    </script>
</body>
</html>
