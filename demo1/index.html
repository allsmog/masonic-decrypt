<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Cryptography Demo</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #c9a227;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #a7b0c2;
            margin-bottom: 30px;
        }
        .shares {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .share {
            background: #282846;
            border-radius: 12px;
            padding: 15px;
        }
        .share img {
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }
        .share-label {
            color: #c9a227;
            font-weight: bold;
            margin-top: 10px;
        }
        .share-desc {
            color: #a7b0c2;
            font-size: 0.9rem;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #c9a227;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        button:hover {
            background: #d4af37;
        }
        .overlay-container {
            display: none;
            background: #282846;
            border: 2px solid #c9a227;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .overlay-container.show {
            display: block;
        }
        .overlay-container h2 {
            color: #c9a227;
            margin-bottom: 15px;
        }
        .overlay-container img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Cryptography</h1>
        <p class="subtitle">Secrets Through Union</p>

        <div class="shares">
            <div class="share">
                <img src="share1_print_this.png" alt="Share A">
                <div class="share-label">Share A</div>
                <div class="share-desc">Looks like random noise</div>
            </div>
            <div class="share">
                <img src="share2_print_this.png" alt="Share B">
                <div class="share-label">Share B</div>
                <div class="share-desc">Also random noise</div>
            </div>
        </div>

        <button onclick="reveal()">OVERLAY SHARES</button>

        <div class="overlay-container" id="overlay">
            <h2>The Secret Revealed</h2>
            <img src="OVERLAY_PREVIEW.png" alt="Overlay Result">
            <p style="color: #a7b0c2; margin-top: 15px;">
                Neither share contains information alone.<br>
                Only together do they reveal the truth.
            </p>
        </div>
    </div>

    <script>
        function reveal() {
            document.getElementById('overlay').classList.add('show');
        }
    </script>
</body>
</html>
